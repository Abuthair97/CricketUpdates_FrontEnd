    <div class="cardList" >
    @for( l  of liveMatch ;track  $index){
      <div class="card ">

        <mat-card >

          <mat-card-header>
            <mat-card-title class="title">{{ l.matchNumberVenue }}</mat-card-title>
            <mat-card-subtitle>{{ l.teamHeading }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="score">
            <p>{{ l.battingTeam }} <span class="scoreCard">{{ l.battingTeamScore }}</span></p>
            <p>{{ l.bowlTeam }} <span class="scoreCard">{{ l.bowlTeamScore }}</span></p>
          </mat-card-content>
          <div>
            <p class="match-score-card">{{l.liveText}}</p>
            <p class="match-score-card">{{l.textComplete}}</p>

          </div>
          <mat-card-actions>
            <button mat-button><a href="https://m.cricbuzz.com{{l.matchLink}}" target="_blank">Live</a></button>
            <button mat-button disabled>SHARE</button>
          </mat-card-actions>

        </mat-card>

      </div>
    } @empty {
      There is No Live Matches
    }

  </div>

<router-outlet></router-outlet>
